<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masive Attack</title>
    <script src="./index.js"></script>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <h1>Masive Attack</h1>
    <p>Pulsa el botón para invocar el número de veces indicado a la API en un intervalo de los segundos indicados.</p>
    <div class="formulario">
    URL de la API<br>
    <input type=""text" id="url" placeholder="http://servidor:puerto" /><br>
    Número de veces a invocar<br>
    <input type="number" id="num" placeholder="número" /><br>
    Intervalo entre invocaciones<br>
    <input type="number" id="interval" placeholder="milisegundos" /><br>
    <p></p>
    <button id="btn">Invocar API</button>
    </div>
</body>
</html>
