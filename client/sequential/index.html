<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sequential Attack</title>
    <script src="./index.js"></script>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <h1>Sequential Attack</h1>
    <p>
      Pulsa el botón para invocar el número de veces indicado a la API a un
      intervalo de los milisegundos indicado.
    </p>
    <div class="formulario">
      URL de la API<br />
      <select type="text" id="url">
        <option>http://192.168.138.18:1381/write</option>
        <option>http://localhost:3000/api/toRoman</option>
        <option>http://localhost:3000/api/hi</option>
      </select>
      <br />
      Método<br />
      <select id="metodo" value="POST">
        <option>POST</option>
        <option>GET</option></select
      ><br />
      Body (json)<br />
      <textarea id="reqbody">
{ 
  "apiToken" : "",
  "format": "ascii",
  "data": "Hola desde el PC de XXXXXXXX\n",
  "numero": 120
}
      </textarea><br />
      Número de veces a invocar<br />
      <input type="number" id="num" placeholder="número" value="5" /><br />
      Intervalo entre invocaciones<br />
      <input
        type="number"
        id="interval"
        placeholder="milisegundos"
        value="50"
      /><br />
      <p></p>
      <button id="btn">Invocar API</button>
      <p id="resultado"></p>
    </div>
  </body>
</html>
